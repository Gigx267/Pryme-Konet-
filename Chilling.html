      <h1> Sign Up for this  Party!</h1>
      
      <form class="flex-form" id="signup-form">
        <div class="form-group">
          <label for="name">
            <i class="ion-person"></i> Name
          </label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">
            <i class="ion-email"></i> Email
          </label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="phone">
            <i class="ion-android-call"></i> Phone Number
          </label>
          <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
        </div>
        <input type="submit" value="Sign Up Now">
      </form>
    </div>
    <section class="events">
        
    <div id="madeby">
      <span>
        Made Possible by <a href="" target="_blank">PrymeKonet</a>
      </span>

  <script>
    document.getElementById('signup-form').addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      // Formspree integration (replace with actual FromSpree API call)
      fetch('https://formspree.io/f/xnqeygpl', {
        method: 'POST',
        body: JSON.stringify({ name, email, phone }),
        headers: { 'Content-Type': 'application/json' }
      })
        .then(response => {
          if (response.ok) {
            alert('You\'re signed up for the party! ');
            // Clear the form after successful submission (optional)
            document.getElementById('signup-form').reset();
          } else {
            alert('Error submitting your information. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        });
    });
  </script>
