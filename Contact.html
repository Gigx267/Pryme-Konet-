      <script>
      document.getElementById('phone-form').addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent default form submission
      
        const phone = document.getElementById('phone').value;
      
        // FromSpree integration (replace with actual FromSpree API call)
        fetch('https://formspree.io/f/mqazzajn', {
          method: 'POST',
          body: JSON.stringify({ phone }),
          headers: { 'Content-Type': 'application/json' }
        })
        .then(response => {
          if (response.ok) {
            alert('Phone number submitted successfully!');
            // Clear the form after successful submission (optional)
            document.getElementById('phone-form').reset();
          } else {
            alert('Error submitting phone number. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        });
      });
      </script>
